databaseChangeLog:
  - changeSet:
      id: 01-create-fournisseur
      author: Asmae
      changes:
        - createTable:
            tableName: fournisseur
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: societe
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: adresse
                  type: VARCHAR(255)
              - column:
                  name: contact
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: telephone
                  type: VARCHAR(50)
              - column:
                  name: ville
                  type: VARCHAR(100)
              - column:
                  name: ICE
                  type: VARCHAR(50)
