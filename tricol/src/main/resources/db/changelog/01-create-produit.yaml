databaseChangeLog:
  - changeSet:
      id: 01-create-produit
      author: Asmae
      changes:
        - createTable:
            tableName: produit
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: prix_unitaire
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: categorie
                  type: VARCHAR(255)
              - column:
                  name: stock_actuel
                  type: INT
                  constraints:
                    nullable: false
