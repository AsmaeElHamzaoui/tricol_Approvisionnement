databaseChangeLog:
  - changeSet:
      id: 01-create-mouvementsStock
      author: Asmae
      changes:

        - createTable:
            tableName: mouvements_stock
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date_mouvement
                  type: DATE
                  constraints:
                    nullable: false

              - column:
                  name: type_mouvement
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: id_ligne_commande
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: mouvements_stock
            baseColumnNames: id_ligne_commande
            referencedTableName: commandes_lignes
            referencedColumnNames: id
            constraintName: fk_mouvementsStock_ligneCommande
