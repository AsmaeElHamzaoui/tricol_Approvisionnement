databaseChangeLog:
  - changeSet:
      id: 02-recreate-mouvementsStock
      author: Asmae
      changes:

        # 1️-Supprimer la table si elle existe
        - dropTable:
            tableName: mouvements_stock
            cascadeConstraints: true

        # 2- Recréer la table avec les bonnes colonnes
        - createTable:
            tableName: mouvements_stock
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_commande
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: type_mouvement
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: quantite
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: date_mouvement
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        # 3️-Ajouter la contrainte de clé étrangère
        - addForeignKeyConstraint:
            baseTableName: mouvements_stock
            baseColumnNames: id_commande
            referencedTableName: commandes
            referencedColumnNames: id
            constraintName: fk_mouvementsStock_commande
