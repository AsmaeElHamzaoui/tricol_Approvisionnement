databaseChangeLog:
  - changeSet:
      id: 01-create-commandes
      author: Asmae
      changes:
        - createTable:
            tableName: commandes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: dateCommande
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: statut
                  type: VARCHAR(50)
                  remarks: "Statut de la commande"
              - column:
                  name: montantTotal
                  type: DECIMAL(10,2)
                  defaultValueNumeric: 0.00
              - column:
                  name: id_fournisseur
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: commandes
            baseColumnNames: id_fournisseur
            referencedTableName: fournisseur
            referencedColumnNames: id
            constraintName: fk_commandes_fournisseur
